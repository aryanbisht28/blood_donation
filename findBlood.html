    />

  <body>
    <!-- navbar -->
    <div
      class="navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Rudhir</h5>
      <nav class="nav my-2 my-md-0 mr-md-3">
        <a class="pr-4 pt-2 text-dark" href="index.html">Home</a>

      </nav>
    </div>
    <!-- navbar ends -->
    <!-- registration form -->
    <div class="register-box">
      <div class="red-box">
        <h5>Find Blood</h5>
      </div>
      <div class="white-box">
        <div class="card-body p-4 p-md-5" style="display:flex ;">
          <div class="red-pattern"></div>
          <div class="find-form">
              <h5>Recipient Details</h5>
              <div class="row mt-4">
                <div class="col-12">
                    <input
                    type="text"
                    id="bg"
                    class="form-control form-control-lg"
                    style="width:20vw;"
                    placeholder="Blood Group"
                  />
                  </div>
              </div>
              <div class="row mt-4">
                <div class="col-12">
                    <input
                    type="text"
                    id="stater"
                    class="form-control form-control-lg"
                    style="width:20vw;"
                    placeholder="State"
                  />
                  </div>
              </div>
              <div class="row mt-4">
                <div class="col-12">
                    <input
                    type="text"
                    id="district"
                    class="form-control form-control-lg"
                    style="width:20vw;"
                    placeholder="District"
                  />
                  </div>
              </div>
              <div class="row mt-4">
                <div class="col-12">
                    <input
                    class="btn btn-primary btn-lg"
                    type="submit"
                    value="Submit"
                  />
                  </div>
              </div>

          </div>
        </div>
      </div>
    </div>
    <!-- registration form ends-->

    <!-- footer -->
    <footer class="">
