<html lang="en">

    <meta charset="utf-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <div
      class="navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Rudhir</h5>
      <nav class="nav my-2 my-md-0 mr-md-3">
        <a class="pr-4 pt-2 text-dark" href="index.html">Home</a>

        <a class="pr-4 pt-2 text-dark" href="findBlood.html">Find Blood</a>
        <a class="pr-4 pt-2 text-dark" href="refer.html">Refer</a>
      </nav>
    </div>
    <!-- navbar ends -->
    <!-- registration form -->
    <div class="register-box">
      <div class="red-box">
        <h5>Refer a Donor</h5>
      </div>
      <div class="white-box">
        <div class="card-body p-4 p-md-5">
          <form>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="firstName">First Name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="lastName"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <h6 class="mb-2 pb-1">Gender:</h6>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="femaleGender"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="femaleGender"
                    >Female</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="maleGender"
                    value="option2"
                  />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="otherGender"
                    value="option3"
                  />
                  <label class="form-check-label" for="otherGender"
                    >Other</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <input
                    type="email"
                    id="emailAddress"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="emailAddress">Email</label>
                </div>
              </div>
              <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <input
                    type="tel"
                    id="phoneNumber"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="phoneNumber"
                    >Phone Number</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="District"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="firstName"
                      >District</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="state"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="lastName"
                      >State</label
                    >
                  </div>
                </div>
              </div>

            <div >
              <input
                class="btn btn-primary btn-lg"
                type="submit"
                value="Submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- registration form ends-->

    <!-- footer -->
    <footer class="">
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.025)"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
